<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  @font-face {
    font-family: 'Open Sans';
    src: url('./fonts/OpenSans-VariableFont_wdth,wght.ttf') format('truetype');
    font-weight: 300 800;
    font-style: normal italic;
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Open Sans', sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
    text-align: center;
  }

.card {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 600px;
  height: 200px;
  margin: 0 auto 20px auto;
  padding: 20px;
  display: block;
  align-items: center;
  justify-content: center;
  text-align: left;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s;
  overflow-y: auto;
  position: relative; 
}
  .card:hover {
    /* background-color: #e0e0e0; */
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
  }

  button {
    flex: 1 1 45%;
    padding: 15px;
    font-size: 18px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    text-align: center;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  /* El indicador de la tarjeta se MOVIÓ para posicionamiento fuera del .card */
  .card-indicator {
    /* La ubicación absoluta es inefectiva aquí, se redefine. */
  }

  /* Contenedor del contador e indicador, centrado como los demás */
  .info-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    max-width: 600px;
    margin: 0 auto 10px auto;
    padding: 0 5px; /* Pequeño padding para consistencia visual */
  }

  /* Estilo para el contador */
  #counter {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    text-align: left;
  }

  /* Estilo para el indicador de pregunta/respuesta */
  #indicator {
    font-size: 18px;
    font-weight: bold;
    color: #007bff;
    text-align: right;
  }
</style>
</head>
<body>
  <div class="info-bar">
    <div id="counter"></div>
    <div id="indicator"></div>
  </div>
  
  <div class="card" id="card">
    <div id="card-content"></div> 
  </div>

  <div class="controls">
    <button onclick="prevCard()">Anterior</button>
    <button onclick="nextCard()">Siguiente</button>
    <button onclick="shuffleCards()">Barajar</button>
    <button onclick="resetOrder()">Orden original</button>
  </div>

    let tarjetas = [...TARJETAS];
    let index = 0;
    let mostrandoPregunta = true;

    const cardContainer = document.getElementById('card'); // Nuevo
    const cardContent = document.getElementById('card-content');
    const indicator = document.getElementById('indicator');
    const counter = document.getElementById('counter');
    const totalTarjetas = TARJETAS.length;

    function actualizarContador() {
      counter.textContent = `${index + 1}/${totalTarjetas}`;
    }

    function mostrarTarjeta() {
      const contenido = mostrandoPregunta ? tarjetas[index].pregunta : tarjetas[index].respuesta;
      const etiqueta = mostrandoPregunta ? "Pregunta" : "Respuesta";
      
      cardContent.innerHTML = contenido;
      indicator.textContent = etiqueta;
      actualizarContador();
    }

    // El listener permanece en el contenedor de la tarjeta para voltearla
    cardContainer.addEventListener('click', () => {
      mostrandoPregunta = !mostrandoPregunta;
      mostrarTarjeta();
    });

    function nextCard() {
      index = (index + 1) % tarjetas.length;
      mostrandoPregunta = true;
      mostrarTarjeta();
    }

    function prevCard() {
      index = (index - 1 + tarjetas.length) % tarjetas.length;
      mostrandoPregunta = true;
      mostrarTarjeta();
    }

    function shuffleCards() {
      tarjetas = [...tarjetas].sort(() => Math.random() - 0.5);
      index = 0;
      mostrandoPregunta = true;
      mostrarTarjeta();
    }

    function resetOrder() {
      tarjetas = [...TARJETAS];
      index = 0;
      mostrandoPregunta = true;
      mostrarTarjeta();
    }

    mostrarTarjeta();
